name: getx_flutter
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3

  # UTILITIES
  device_info: ^2.0.2
  package_info: ^2.0.2
  url_launcher: ^6.0.9

  # GETX STATE MANAGEMENT
  get: ^4.3.0
  get_storage: ^2.0.3
  intl:
  lottie: ^1.1.0
  roller_list: ^1.0.2
  flutter_animated_dialog: ^2.0.1
  animated_flip_counter: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/gif/fire.gif
    - assets/json/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: RobotoMedium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins.ttf
    - family: QuicksandMedium
      fonts:
        - asset: assets/fonts/Quicksand-Medium.ttf
